<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
        <p>This is a basic HTML file with lazy loading images.</p>
    </header>
    <main>
        <img src="placeholder.jpg" data-src="image1.jpg" alt="Image 1" loading="lazy">
        <img src="placeholder.jpg" data-src="image2.jpg" alt="Image 2" loading="lazy">
        <img src="placeholder.jpg" data-src="image3.jpg" alt="Image 3" loading="lazy">
        <img src="placeholder.jpg" data-src="image4.jpg" alt="Image 4" loading="lazy">
        <img src="placeholder.jpg" data-src="image5.jpg" alt="Image 5" loading="lazy">
        <img src="placeholder.jpg" data-src="image6.jpg" alt="Image 6" loading="lazy">
    </main>
    <footer>
        
    </footer>
</body>
</html>
