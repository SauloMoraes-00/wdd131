<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="form page">
    <meta name="author" content="Saulo Moraes">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5" class="star">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="star">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="star">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="star">&#9733;</label>
                </div>
            </fieldset>
            
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
            
            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
                <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Adaptality</label>
                <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
            </fieldset>
            
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
            
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">
            
            <input type="submit" value="Send Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Saulo Costa de Moraes, Brazil.</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
